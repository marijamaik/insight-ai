<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4e45d6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#6563dc;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7c81e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#939fe9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean text logo with rounded, modern font -->
  <text x="150" y="50" 
        font-family="Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif" 
        font-size="44" 
        font-weight="700" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="-0.02em">
    InsightAI
  </text>
</svg>